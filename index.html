<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <!-- inizio header -->
    <header>
        <div class="header-container">
            <img class="logo" src="img/Logo.png" alt="logo boolean">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /header -->

    <!-- inizio main -->
    <main>

        <!-- contenitore lista e bottoni -->
        <div class="container">
            <div class="buttons-container">
                <button class="add-buttons task-button-style">Add Task</button>
                <button class="add-buttons section-button-style">Add Section</button>
            </div>

            <div class="list-container">

                <!-- sezione new task -->
                <section id="new-task">
                    <h3>&#9662; New Task</h3>
                    <div class="check inline-block">&check;</div>
                    <div class="to-do inline-block"> Quarterly Newsletter</div>
                    <button class="button-style blue">Editorial</button>
                </section> 
                <!-- /sezione new task -->


                <section id="today"></section>

                <section id="upcoming"></section>
            </div>
        </div>
        <!-- /contenitore lista e bottoni -->

    </main>
    <!--/main -->

</body>
</html>
