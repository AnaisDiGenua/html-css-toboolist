<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <!-- inizio header -->
    <header>
        <div class="header-container">
            <img class="logo" src="img/Logo.png" alt="logo boolean">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- /header -->

    <!-- inizio main -->
    <main>

        <!-- contenitore lista e bottoni -->
        <div class="container">
            <div class="buttons-container">
                <button class="add-buttons task-button-style">Add Task</button>
                <button class="add-buttons section-button-style">Add Section</button>
            </div>

            <div class="list-container">

                <!-- sezione new task -->
                <section id="new-task">
                    <h3>&#9662; New Task</h3>
                    <div class="item">
                        <div class="check inline-block">&check;</div>
                        <div class="to-do inline-block"> Quarterly Newsletter</div>
                        <button class="button-style blue">Editorial</button>
                    </div>
                </section> 
                <!-- /sezione new task -->

                <!-- sezione today -->
                <section id="today">
                    <h3>&#9662; Today</h3>

                    <div class="item">
                        <div class="check inline-block">&check;</div>
                        <div class="to-do inline-block"> Recruiting blog post</div>
                        <button class="button-style blue">Editorial</button>
                    </div>
                    
                    <div class="item">
                        <div class="check inline-block">&check;</div>
                        <div class="to-do inline-block">Mobile app launch</div>
                        <button class="button-style purple">Q1 Goals</button>
                    </div>

                    <div class="item">
                        <div class="cross inline-block">&cross;</div>
                        <div class="to-do inline-block">Interview John H.</div>
                        <button class="button-style green">Recruiting</button>
                    </div>

                    <div class="item">
                        <div class="check inline-block">&check;</div>
                        <div class="to-do inline-block">Summit update to mobile storefronts</div>
                        <button class="button-style yellow">Mobile</button>
                    </div>
                    
                </section> 
                <!-- /sezione today -->

                <!-- sezione upcoming -->
                <section id="upcoming">
                    <h3>&#9662; Upcoming</h3>
                    <div class="item">
                        <div class="cross inline-block">&cross;</div>
                        <div class="to-do inline-block">Schedule meeting with Alex</div>
                        <button class="button-style hidden">Editorial</button>
                    </div>

                    <div class="item">
                        <div class="check inline-block">&check;</div>
                        <div class="to-do inline-block">Homepage refresh</div>
                        <button class="button-style pink">Website</button>
                    </div>

                    <div class="item">
                        <div class="check inline-block">&check;</div>
                        <div class="to-do inline-block">On board new Sales team members</div>
                        <button class="button-style lime">Sales</button>
                    </div>

                    <div class="item">
                        <div class="check inline-block">&check;</div>
                        <div class="to-do inline-block">Review editorial calendar</div>
                        <button class="button-style blue">Editorial</button>
                    </div>
                </section>
                <!-- /sezione upcoming -->

            </div>
        </div>
        <!-- /contenitore lista e bottoni -->

    </main>
    <!--/main -->

</body>
</html>
